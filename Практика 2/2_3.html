<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио с исправленной надписью</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        .radio-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .radio-display {
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .radio-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            border-radius: 5px 5px 0 0;
        }
        
        .display-text {
            color: #fff;
            font-size: 28px;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.7);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .frequency {
            font-size: 42px;
            color: #ff5e62;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 94, 98, 0.5);
            font-family: 'Courier New', monospace;
            transition: transform 0.3s ease;
        }
        
        .scale-container {
            position: relative;
            height: 120px;
            margin: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .scale {
            position: relative;
            height: 80px;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .scale-line {
            position: absolute;
            bottom: 0;
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
        }
        
        .scale-marker {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .scale-label {
            position: absolute;
            bottom: -30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
            text-align: center;
            width: 30px;
            left: 0;
        }
        
        .needle {
            position: absolute;
            top: 0;
            width: 3px;
            height: 100%;
            background: #ff5e62;
            box-shadow: 0 0 10px #ff5e62;
            transform: translateX(0);
            transition: transform 1.5s cubic-bezier(0.22, 0.61, 0.36, 1);
            z-index: 10;
        }
        
        .needle::after {
            content: '';
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #ff5e62;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .tuner {
            flex: 1;
            margin: 0 15px;
            height: 40px;
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .tuner-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 25px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 94, 98, 0.5);
        }
        
        .station-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .station-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .station-button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .preset-label {
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            width: 100%;
            text-align: center;
            left: 0;
        }
        
        .preset-container {
            position: relative;
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        
        .preset {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Изменение: увеличен отступ для нижней надписи */
        .radio-name {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 40px; /* Увеличил отступ сверху */
            font-size: 14px;
            letter-spacing: 2px;
            padding-bottom: 10px; /* Добавил отступ снизу */
        }
        
        .signal-indicator {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 30px;
            margin: 15px 0;
        }
        
        .signal-bar {
            width: 6px;
            background: #ff5e62;
            margin: 0 2px;
            border-radius: 3px 3px 0 0;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <div class="radio-display">
            <div class="display-text">RADIO TUNER</div>
            <div class="frequency" id="frequency">87.5 MHz</div>
            
            <div class="signal-indicator">
                <div class="signal-bar" style="height: 10px;"></div>
                <div class="signal-bar" style="height: 15px;"></div>
                <div class="signal-bar" style="height: 20px;"></div>
                <div class="signal-bar" style="height: 25px;"></div>
                <div class="signal-bar" style="height: 20px;"></div>
            </div>
        </div>
        
        <div class="scale-container">
            <div class="scale" id="scale">
                <div class="needle" id="needle"></div>
                <!-- Маркеры будут добавлены через JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <div class="tuner">
                <div class="tuner-knob" id="tuner"></div>
            </div>
        </div>
        
        <div class="preset-container">
            <div class="preset">
                <div class="station-button" data-freq="87.5">
                    <span>1</span>
                </div>
                <div class="preset-label">ROCK</div>
            </div>
            <div class="preset">
                <div class="station-button" data-freq="92.3">
                    <span>2</span>
                </div>
                <div class="preset-label">JAZZ</div>
            </div>
            <div class="preset">
                <div class="station-button" data-freq="96.8">
                    <span>3</span>
                </div>
                <div class="preset-label">POP</div>
            </div>
            <div class="preset">
                <div class="station-button" data-freq="101.2">
                    <span>4</span>
                </div>
                <div class="preset-label">NEWS</div>
            </div>
            <div class="preset">
                <div class="station-button" data-freq="105.7">
                    <span>5</span>
                </div>
                <div class="preset-label">CLASSIC</div>
            </div>
        </div>
        
        <div class="radio-name">ULTRA TUNER FM</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scale = document.getElementById('scale');
            const needle = document.getElementById('needle');
            const frequencyDisplay = document.getElementById('frequency');
            const tuner = document.getElementById('tuner');
            
            // Диапазон FM частот
            const minFreq = 87.5;
            const maxFreq = 108.0;
            const scaleWidth = scale.offsetWidth;
            
            // Создаем маркеры на шкале
            for (let freq = 88; freq <= 108; freq += 2) {
                const position = ((freq - minFreq) / (maxFreq - minFreq)) * scaleWidth;
                
                const marker = document.createElement('div');
                marker.className = 'scale-marker';
                marker.style.left = position + 'px';
                
                const label = document.createElement('div');
                label.className = 'scale-label';
                label.textContent = freq;
                label.style.left = position + 'px';
                
                scale.appendChild(marker);
                scale.appendChild(label);
            }
            
            // Добавляем мелкие деления
            for (let freq = 87.5; freq <= 108; freq += 0.5) {
                const position = ((freq - minFreq) / (maxFreq - minFreq)) * scaleWidth;
                
                const line = document.createElement('div');
                line.className = 'scale-line';
                line.style.left = position + 'px';
                
                scale.appendChild(line);
            }
            
            // Устанавливаем начальную позицию стрелки
            let currentFreq = 92.3;
            updateNeedlePosition(currentFreq);
            
            // Обработка кликов по кнопкам станций
            document.querySelectorAll('.station-button').forEach(button => {
                button.addEventListener('click', function() {
                    const freq = parseFloat(this.getAttribute('data-freq'));
                    currentFreq = freq;
                    updateNeedlePosition(currentFreq);
                    frequencyDisplay.textContent = currentFreq.toFixed(1) + ' MHz';
                    
                    // Анимация изменения частоты
                    frequencyDisplay.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        frequencyDisplay.style.transform = 'scale(1)';
                    }, 300);
                });
            });
            
            // Функция обновления позиции стрелки
            function updateNeedlePosition(freq) {
                const position = ((freq - minFreq) / (maxFreq - minFreq)) * scaleWidth;
                needle.style.transform = `translateX(${position}px)`;
            }
            
            // Имитация настройки тюнера
            let isDragging = false;
            
            tuner.addEventListener('mousedown', function(e) {
                isDragging = true;
                document.body.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
                document.body.style.cursor = 'default';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const tunerRect = tuner.parentElement.getBoundingClientRect();
                let position = (e.clientX - tunerRect.left) / tunerRect.width;
                position = Math.max(0, Math.min(1, position));
                
                // Обновляем частоту на основе позиции тюнера
                currentFreq = minFreq + position * (maxFreq - minFreq);
                updateNeedlePosition(currentFreq);
                frequencyDisplay.textContent = currentFreq.toFixed(1) + ' MHz';
            });
            
            // Анимация появления при загрузке
            setTimeout(() => {
                scale.style.opacity = 1;
                needle.style.opacity = 1;
            }, 500);
        });
    </script>
</body>
</html>
