<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индикатор состояния</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .instrument {
            width: 350px;
            height: 250px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid #1a252f;
            position: relative;
        }
        
        .gauge-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 0 auto 30px;
        }
        
        .gauge-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 150px 150px 0 0;
            overflow: hidden;
        }
        
        .gauge-color {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from -0.25turn at 50% 100%,
                #2ecc71 0deg,
                #2ecc71 36deg,
                #f1c40f 36deg,
                #f1c40f 72deg,
                #e67e22 72deg,
                #e67e22 108deg,
                #e74c3c 108deg,
                #e74c3c 144deg,
                #c0392b 144deg,
                #c0392b 180deg
            );
            border-radius: 150px 150px 0 0;
        }
        
        .gauge-mask {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 120px;
            background: #2c3e50;
            border-radius: 120px 120px 0 0;
            z-index: 1;
        }
        
        .needle-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 120px;
            transform-origin: 50% 100%;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 0.3s ease;
            z-index: 2;
        }
        
        .needle {
            width: 100%;
            height: 100%;
            background: #ecf0f1;
            border-radius: 2px 2px 0 0;
            box-shadow: 0 0 10px rgba(236, 240, 241, 0.5);
            position: relative;
        }
        
        .needle-center {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #ecf0f1;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(236, 240, 241, 0.7);
        }
        
        .control {
            text-align: center;
        }
        
        .slider {
            width: 280px;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #7f8c8d;
            border-radius: 4px;
            outline: none;
            border: 1px solid #34495e;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ecf0f1;
            cursor: pointer;
            border: 2px solid #2c3e50;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="instrument">
        <div class="gauge-container">
            <div class="gauge-track">
                <div class="gauge-color"></div>
            </div>
            <div class="gauge-mask"></div>
            <div class="needle-container" id="needleContainer">
                <div class="needle">
                    <div class="needle-center"></div>
                </div>
            </div>
        </div>
        
        <div class="control">
            <input type="range" min="0" max="100" value="50" class="slider" id="stateSlider">
        </div>
    </div>

    <script>
        const slider = document.getElementById('stateSlider');
        const needleContainer = document.getElementById('needleContainer');
        
        function updateNeedle(value) {
            const angle = (value / 100) * 180 - 90;
            needleContainer.style.transform = `translateX(-50%) rotate(${angle}deg)`;
        }
        
        updateNeedle(slider.value);
        
        slider.addEventListener('input', function() {
            updateNeedle(this.value);
        });
    </script>
</body>
</html>
