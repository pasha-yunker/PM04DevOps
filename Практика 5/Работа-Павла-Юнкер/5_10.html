<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация уровня жидкости</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .liquid-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
            border: 5px solid rgba(255, 255, 255, 0.2);
        }
        
        .liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #1e90ff, #00bfff);
            transition: height 0.5s ease-out;
            border-radius: 0 0 150px 150px;
            box-shadow: 
                inset 0 10px 20px rgba(255, 255, 255, 0.3),
                0 0 10px rgba(30, 144, 255, 0.5);
        }
        
        .liquid::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .slider-container {
            width: 300px;
            margin: 20px auto;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #1e90ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.8);
            transition: all 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #00bfff;
        }
        
        .value-display {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        
        .bubbles {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-300px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Уровень жидкости</h1>
        
        <div class="liquid-container">
            <div class="circle">
                <div class="liquid" id="liquid"></div>
                <div class="percentage" id="percentage">0%</div>
                <div class="bubbles" id="bubbles"></div>
            </div>
        </div>
        
        <div class="slider-container">
            <input type="range" min="0" max="100" value="0" class="slider" id="slider">
            <div class="value-display">Текущее значение: <span id="value">0</span>%</div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const liquid = document.getElementById('liquid');
        const percentage = document.getElementById('percentage');
        const valueDisplay = document.getElementById('value');
        const bubblesContainer = document.getElementById('bubbles');
        
        // Функция для создания пузырьков
        function createBubbles() {
            // Очищаем предыдущие пузырьки
            bubblesContainer.innerHTML = '';
            
            // Создаем новые пузырьки
            const liquidHeight = parseFloat(liquid.style.height) || 0;
            if (liquidHeight > 10) {
                const bubbleCount = Math.floor(liquidHeight / 10);
                
                for (let i = 0; i < bubbleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    
                    // Случайная позиция и размер
                    const size = Math.random() * 10 + 5;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 5 + 5;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${left}%`;
                    bubble.style.animationDelay = `${delay}s`;
                    bubble.style.animationDuration = `${duration}s`;
                    
                    bubblesContainer.appendChild(bubble);
                }
            }
        }
        
        // Обновление уровня жидкости
        function updateLiquidLevel(value) {
            // Округляем значение до целого числа
            const intValue = Math.round(value);
            
            // Устанавливаем высоту жидкости
            liquid.style.height = `${intValue}%`;
            
            // Обновляем процент
            percentage.textContent = `${intValue}%`;
            valueDisplay.textContent = intValue;
            
            // Создаем пузырьки
            createBubbles();
        }
        
        // Обработчик изменения слайдера
        slider.addEventListener('input', function() {
            updateLiquidLevel(this.value);
        });
        
        // Инициализация
        updateLiquidLevel(0);
    </script>
</body>
</html>
